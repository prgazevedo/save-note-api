name: Staging API Test

on:
  push:
    branches: [main, refactor_api2]

jobs:
  staging-test:
    name: ğŸŒ Test Render Staging API
    runs-on: ubuntu-latest
    env:
      GPT_TOKEN: ${{ secrets.GPT_TOKEN }}  # from repo secrets

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install jq

      - name: ğŸ§ª Run staging API test
        run: |
          chmod +x ./scripts/test_staging_api.sh
          ./scripts/test_staging_api.sh
